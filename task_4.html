<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_4</title>
	<style>
	.main{
		position: absolute;
		left: 50%;
		top:50%;
		width: 400px;
		height: 200px;
		margin-top: -100px;
		margin-left: -200px;
		background-color: #ccc;
	}
	.left_top{
		position: absolute;
		left: 0;
		top: 0;
		width: 50px;
		height: 50px;
		border-radius:0 0 50px 0;
		background-color: #fc0;
	}
	.right_bottom{
		position: absolute;
		right: 0;
		bottom: 0;
		width: 50px;
		height: 50px;
		border-radius: 50px 0 0 0;
		background-color: #fc0;
	}
	</style>
</head>
<body>
	<div class="main">
		<div class="left_top"></div>
		<div class="right_bottom"></div>
	</div>
	
</body>
</html>
